<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <link href="https://cdn.mapfit.com/v1/assets/css/mapfit.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./routes.css">
  </head>
  <body>
    <div class="row no-padding">
            <div class="nav-form">
              <div>
                 <h1>Navigation Comparison Demo</h1>
              </div>
              <button id="rando">Prefill a random route</button><br><br>
              <div class="nav-start-container">
                <div class="nav-start">
                  <h1 class="divider">OR</h1>
                  <p>Enter your own</p>
                  <p>START</p>
                    <input type="text" placeholder="Enter an address" value="119 W 24th Street, New York, NY"><br><br>
                </div>
              </div>
                <p>END</p>
                <input type="text" placeholder="Enter an address"value="9 W 57th Street New York NY"> <br>
              <div class="walk-or-drive">
                <div id="walking-btn" class="active">Walking</div>
                <div id="driving-btn">Driving</div>
              </div>
                <button id="goBtn">Let's go!</button> 
            </div>
            <div class = "route-nav">
              <div>
                <h2 class="back-btn"><</h2>
                <h2>Compare Routes</h2>
              </div>
              <div class="routes">
                <div class="mapfit-route route-inactive"><div class="trip-info"><h3>Mapfit</h3><span id="mapfit-route-info"> 10 Mins 5 mins Driving</span></div><input id="mfcb" type="checkbox"></div>
                <div class="google-route route-inactive"><div class="trip-info"><h3>Google Maps</h3><span id="google-route-info"> 10 Mins 5 mins Driving</span></div><input id="gcb" type="checkbox"></div>
                <div class="here-route route-inactive"><div class="trip-info"><h3>Nokia HERE</h3><span id="here-route-info"> 10 Mins 5 mins Driving</span></div><input id ="hcb" type="checkbox" ></div>
                <div class="mapbox-route route-inactive"><div class="trip-info"><h3>Open Streets Maps</h3><span id="mapbox-route-info"> 10 Mins 5 mins Driving</span></div><input id="mpcb"type="checkbox" ></div>
              </div>
              <p><a>Why are results different?</a></p>
            </div>
        <div id="mapfit" class="col-sm-12 col-lg-12 col-md-12" ></div>
    </div>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="//cdn.stg.mapfit.com/v1/assets/js/tangram.min.js"></script>
    <script src="//cdn.stg.mapfit.com/v1/assets/js/mapfit.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb9PEt7AZSV2-Ggs2fHCB_OdflGaARYrI"></script>
    <script src="./nav/mapfitNav.js"></script>
  </body>
</html>
